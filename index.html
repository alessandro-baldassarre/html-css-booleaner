<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-Booleaner</title>

    <!-- link al foglio di stile -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- contenitore principale -->
    <div id="main-container">

        <!-- contenitore header con logo -->
        <header>

            <img id="logo" src="img/logo.svg" alt="logo">

        </header>

        <!-- contenitore contenuto principale -->
        <main>

            <!-- sezione titolo principale con foto -->
            <section>

                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Barners-Lee</h1>
                <p id="author" class="grey-color ">Scritto da<span> The Booleaner</span></p> 
                <p class="grey-color small">il 10/10/2020</p>
                <div class="images">
                    <img src="img/tim-1.jpg" alt="photo of Tim Barners-Lee">
                    <img src="img/tim-2.jpg" alt="photo of Tim Barners-Lee">
                </div>
                <p class="small">1st Photo: John S. and James L.Knight Foundation, by Scott Henrichsen </p>
                <p class="small">2nd Photo: Wikimedia, by Paul Clarke </p>
                
            </section>





        </main>

    </div>
